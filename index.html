<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Food</title>
    <!-- icons from fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="hero">
        <div class="container">
            <div class="hero-inner">
                <div class="hero__content">
                    <h1>Check the best food</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex saepe ad repellat blanditiis sapiente
                        pariatur natus eligendi facilis aperiam!</p>
                    <button class="btn">Book a table <span>&#x2192;</span></button>
                </div>
                <div class="hero__background">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="services">
            <div class="container">
                <h2 class="services__title">Our services</h2>
                <div class="services__dishes">
                    <img class="services__dishes--item" src="images/video.png" alt="Video image with spaghetti dishes">
                    <img src="images/dish1.png" alt="Salad and pasta">
                    <img src="images/dish2.png" alt="Eggs toast andd species">
                    <img src="images/dish3.png" alt="tomatoes burrata and asparagus">
                    <img src="images/dish4.png" alt="Toast with burrata and species">
                </div>
            </div>
        </section>
        <section class="menu">
            <div class="container">
                <h2 class="menu__title">Home menu</h2>
                <div class="menu__plates">
                    <div>
                        <img src="images/plate1.png" alt="Spaghetti with vegetables, corn and peas">
                    </div>
                    <div>
                        <img src="images/plate2.png" alt="Penne with vegetables">
                    </div>
                    <div>
                        <img src="images/plate3.png" alt="Girandole with different colors">
                    </div>
                    <div>
                        <img src="images/plate4.png" alt="Spaghetti with avocado">
                    </div>
                    <div>
                        <img src="images/plate5.png" alt="Salad with sesame seeds">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
